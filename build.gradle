plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bukkit:bukkit:1.17.1-R0.1-SNAPSHOT'
    implementation 'net.milkbowl.vault:vault:1.7.3'
}

shadowJar {
    relocate 'com.example.maskshop', 'your.plugin.package.name'
    dependencies {
        exclude(dependency('org.bukkit:bukkit'))
        exclude(dependency('net.milkbowl.vault:vault'))
    }
}
